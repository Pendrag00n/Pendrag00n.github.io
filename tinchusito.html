<!DOCTYPE html>
<html>
<head>
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            background-color: #FFB6C1;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            background: linear-gradient(to right, #FF7F50, #FF1493);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        #noButton {
            position: absolute;
            left: 50%;
        }
        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>¿Quieres que seamos algo más?</h1>
    <button id="yesButton" onclick="yesClick()">Sí</button>
    <button id="noButton" onmouseover="noHover()">No</button>
    <img id="kitten" src="https://th.bing.com/th/id/OIP.y5UE5cTOeFm_-WOValwLGQAAAA?w=186&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Un lindo gatito">
    <script>
        function yesClick() {
            alert("enhorabuena ahora tienes a un tanquero completamente pa tí :3");
        }
        function noHover() {
            var noButton = document.getElementById("noButton");
            noButton.style.left = Math.random() * window.innerWidth + "px";
            noButton.style.top = Math.random() * window.innerHeight + "px";
        }
    </script>
</body>
</html>
